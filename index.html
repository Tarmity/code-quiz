<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
      
    <div class="quiz-home-box custom-box">
        <h1>JavaScript Quiz</h1>
        <h4>You have 15 seconds to answer each question.</h4>
        <button type="button" class="start-quiz-btn btn">Start the Quiz</button>
    </div>

    <div class= "quiz-box custom-box" >
        <div class="stats">
            <div class="quiz-time">
            <div class= "remaining-time"></div>
            <span class="time-up-text">Game Over</span>
            </div>
            <div class= "score-board">
                <span class= "score-text">Score:</span>
                <span class ="correct-answers"></span>
            </div>
        </div>
        <div class= "question-box">
            <div class= "current-question-num">
                
            </div>
            <div class="question-text">
                Your Fingernails and too long
            </div>
        </div>
        <div class= "option-box">
        </div>
        <div class="next-question">
            <button type="button" class= "next-question-btn btn">Next Question</button>
            <button type="button" class= "see-result-btn btn">See Result</button>
        </div>
    </div>

    <div class ="quiz-over-box custom-box">
        <h1>Quiz Results</h1>
        <h4>Total Questions: <span class= "total-questions">5</span></h4>
        <h4>Attempt: <span class= "total-attempt">4</span></h4>
        <h4>Correct: <span class= "total-correct">2</span></h4>
        <h4>Wrong: <span class= "total-wrong">2</span></h4>
        <h4>Percentage: <span class= "total-percentage">50%</span></h4>
        <button type= "button" class="start-again-quiz-btn btn">Start Again</button>
        <button type= "button" class="go-to-home-btn btn">Go To Home</button>
    </div>
<script src= "script.js"></script>
</body>
</html>
